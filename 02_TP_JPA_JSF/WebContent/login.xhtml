<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Authentification</title>
</h:head>

<h:body>

<div align="center">

<h1>Page d'authentification</h1>

<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Login or E-mail : " />
		<h:inputText value="#{agentMB.mail}" required="true" />

		<h:outputText value="Password : " />
		<h:inputSecret value="#{agentMB.password}" required="true"/>
		
		<h:commandButton value="Valider" action="#{agentMB.authentification}"></h:commandButton>
	</h:panelGrid>
</h:form>

</div>


</h:body>

</html>
